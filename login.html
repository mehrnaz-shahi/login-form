<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <!-- login and sign in form -->
         <div class="login-div">
             <div class="logo"></div>
             <div class="title">Sign in</div>
             <div class="fields">
                 <div class="username">
                     <i class="fa-solid fa-user"></i>
                     <input type="text" class="user-input" placeholder="username">
                 </div>
                 <div class="username-valid">
                    <p>username isn't valid</p>
                 </div>
                 <div class="password">
                     <i class="fa-solid fa-lock"></i>
                     <input type="password" class="pass-input" placeholder="password">
                 </div>
                 <div class="password-valid">
                    <p>password isn't valid</p>
                 </div>

             </div>
             <button class="login-button"> Sign in </button>
             <div class="link" style="visibility: hidden;">
                 <a href="#">Forget password?</a> or <a href="#">Sing up</a>
             </div>
             <div class="sign-in-successed">
                <p>username isn't valid successful</p>
             </div>

         </div>

         <script src="./login.js"></script>
</body>
</html>
